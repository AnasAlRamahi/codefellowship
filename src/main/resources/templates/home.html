<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<header>
    <div th:replace="fragments :: welcomeMessage"></div>
    <br><br><br>
    <div>
        <form action="/profile" method="get">
            <button type="submit">Profile Page</button>
        </form>
        <br>
        <form action="/allusers" method="get">
            <button type="submit">View users</button>
        </form>
        <br>
    </div>
</header>

<main>
    <div th:each="user: ${users}">
        <div  th:if="${user.getPosts().size()!=0}" th:text="${user.getUsername()}+'\'s posts'"></div>
        <div th:each="post:${user.getPosts()}">
            <p><span th:text="${post.body}"></span></p>
            <p><span th:text="${post.createdAt}"></span></p>
        </div>
        <hr>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>

</body>
</html>
